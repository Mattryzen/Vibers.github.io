<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="header-content">
            <h1>Vibers</h1>
            <input type="text" id="search-bar" placeholder="Search..." onkeyup="searchTracks()">
        </div>
    </header>
    <main>
        <ul id="music-list">
            <!-- Music tracks will be dynamically generated here -->
        </ul>
    </main>

    <!-- Modal Popup -->
    <div id="audio-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-audio-info">
                <h2 id="modal-track-title"></h2>
                <p id="modal-track-artist"></p>
                <audio id="modal-audio-player" controls></audio>
            </div>
        </div>
    </div>

    <!-- Now Playing Box -->
    <div id="now-playing">
        <div id="now-playing-info">
            <h3 id="now-playing-title"></h3>
            <p id="now-playing-artist"></p>
        </div>
        <audio id="now-playing-audio" controls></audio>
    </div>

    <footer>
        <p>&copy; 2024 Vibers. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
